<style>
	table.redTable {
		border: 2px solid #A40808;
		background-color: #EEE7DB;
		text-align: center;
		border-collapse: collapse;
	}
	table.redTable td, table.redTable th {
		border: 1px solid #AAAAAA;
		padding: 7px 20px;
	}
	table.redTable tbody td {
		font-size: 13px;
	}
	table.redTable tr:nth-child(even) {
		background: #F5C8BF;
	}
	table.redTable thead {
		background: #A40808;
	}
	table.redTable thead th {
		font-size: 19px;
		font-weight: bold;
		color: #FFFFFF;
		text-align: center;
		border-left: 2px solid #A40808;
	}
	table.redTable thead th:first-child {
		border-left: none;
	}

	table.redTable tfoot td {
		font-size: 13px;
	}
	table.redTable tfoot .links {
		text-align: right;
	}
	table.redTable tfoot .links a{
		display: inline-block;
		background: #FFFFFF;
		color: #A40808;
		padding: 2px 8px;
		border-radius: 5px;
	}
</style>

<table class="redTable">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		% for user in users:
		<tr>
			<td>${user['firstName']}</td>
			<td>${user['lastName']}</td>
			<td>${user['username']}</td>
			<td>${user['email']}</td>
		</tr>
		% endfor
	</tbody>
</table>
